<div class="container">
  <form #f="ngForm" autocomplete="off">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Nova Pessoa</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input  pInputText type="text" name="nome" ngModel #nome="ngModel" minlength="5" required>

      <app-message [control]="nome" error="required" text="informe um nome"></app-message>

      <app-message [control]="nome" error="minlength"
        text="Mínimo de {{nome.errors?.minlength?.requiredLength}} caracteres.">
      </app-message>
    </div>

    <div class="ui-g-9 ui-sm-12 ui-fluid">
      <label>Logradouro</label>
      <input pInputText type="text" name="logradouro" ngModel #logradouro="ngModel" required>

      <app-message [control]="logradouro" error="required" text="informe um logradouro"></app-message>
    </div>

    <div class="ui-g-3 ui-sm-12 ui-fluid">
      <label>Número</label>
      <input pInputText type="text" name="numero" ngModel #numero="ngModel" required>

      <app-message [control]="numero" error="required" text="informe o numero"></app-message>
    </div>

    <div class="ui-g-4 ui-sm-12 ui-fluid">
      <label>Complemento</label>
      <input pInputText type="text" name="complemento" ngModel #complemento="ngModel">
    </div>

    <div class="ui-g-4 ui-sm-12 ui-fluid">
      <label>Bairro</label>
      <input pInputText type="text" name="bairro" ngModel #bairro="ngModel" required>

      <app-message [control]="bairro" error="required" text="informe o bairro"></app-message>
    </div>

    <div class="ui-g-4 ui-sm-12 ui-fluid">
      <label>CEP</label>
      <p-inputMask mask="99999-999" name="cep" ngModel #cep="ngModel" required></p-inputMask>

      <app-message [control]="cep" error="required" text="informe o CEP"></app-message>
    </div>

    <div class="ui-g-6 ui-sm-12 ui-fluid">
      <label>Cidade</label>
      <input pInputText type="text" name="cidade" ngModel #cidade="ngModel" required>

      <app-message [control]="cidade" error="required" text="informe a cidade"></app-message>
    </div>

    <div class="ui-g-6 ui-sm-12 ui-fluid">
      <label>Estado</label>
      <input pInputText type="text" name="estado" ngModel #estado="ngModel" required>

      <app-message [control]="estado" error="required" text="informe o Estado"></app-message>
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Salvar" [disabled]="f.invalid" style="margin-right: 5px;"></button>
      <button pButton type="button" label="Novo" class="ui-button-success"
      style="margin-right: 5px;"></button>
      <a href="javascript:;">Voltar para a pesquisa</a>
    </div>

  </div>
  </form>
</div>
