
<div class="ui-g">
  <div class="ui-g-12">
    <p-table [value]="lancamentos" [paginator]="true" [rows]="4" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>Pessoa</th>
          <th>Descricao</th>
          <th class="col-data-header">Vencimento</th>
          <th class="col-data-header">Pagamento</th>
          <th class="col-valor-header">Valor</th>
          <th class="col-acoes-header"></th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-lancamento>
        <tr>
          <td><span class="ui-column-title">Pessoa</span>{{lancamento.pessoa}}</td>
          <td><span class="ui-column-title">Descrição</span>{{lancamento.descricao}}</td>
          <td class="col-data-header"><span class="ui-column-title">Data Venciamento</span>{{lancamento.dataVencimento}}</td>
          <td class="col-data-header"><span class="ui-column-title">Data Pagamento</span>{{lancamento.dataPagamento}}</td>
          <td class="col-valor-header">
            <span [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{lancamento.valor}}</span>
          </td>
          <td class="col-acoes">
            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" style="margin-right: 5px;"></a>
            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </td>
        </tr>
      </ng-template>

    </p-table>
  </div>
</div>
