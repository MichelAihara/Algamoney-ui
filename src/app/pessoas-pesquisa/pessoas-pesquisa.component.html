<div class="container">
  <div class="ui-g">
  <div class="ui-g-12">
    <h1>Pessoas</h1>
  </div>

  <div class="ui-g-12 ui-fluid">
    <label>Nome</label>
    <input type="text" pInputText />
  </div>


  <div class="ui-g-12">
    <button pButton type="submit" label="Pesquisar"></button>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="pessoas" [paginator]="true" [rows]="4" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th class="col-data-header">Pessoa</th>
            <th class="col-data-header">Cidade</th>
            <th class="col-data-header">Estado</th>
            <th class="col-data-header">Status</th>

            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td><span class="ui-column-title">Pessoa</span>{{pessoa.nome}}</td>
            <td><span class="ui-column-title">Cidade</span>{{pessoa.cidade}}</td>
            <td><span class="ui-column-title">Estado</span>{{pessoa.estado}}</td>
            <td>

              <a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"
              tooltipPosition="top" id="linhaStatus">
                {{pessoa.ativo ? 'Ativo' : 'Inativo'}}
              </a>

            </td>

            <td class="col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" style="margin-right: 5px;"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>

      </p-table>
    </div>
  </div>

  <div class="ui-g-12">
    <a pButton type="submit" label="Nova Pessoa"></a>
  </div>

</div>
</div>
